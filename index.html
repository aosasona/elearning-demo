<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-learning Demo</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="shortcut icon"
      href="/images/corporate-logo.png"
      type="image/x-icon"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- Fullpage CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
      integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Formated using Prettier extension in VS code for readability -->
    <h1 id="mainHeader">
        <img src="/images/corporate-logo.png" alt="Logo" />Training Course
      </h1>
    <section id="fullpage">
        
      <div class="section">
          
        <div class="mainImages">
          <img
            src="/images/L460_Range_Rover.png"
            alt="L460"
            id="img1"
            class="mainImage"
          />
          <img
            src="/images/L462_Discovery.png"
            alt="L462"
            id="img2"
            class="mainImage hidden"
          />
          <img
            src="/images/L560_Range_Rover_Velar.png"
            alt="L560"
            id="img3"
            class="mainImage hidden"
          />
          <img
            src="/images/L663_Defender.png"
            alt="L663"
            id="img4"
            class="mainImage hidden"
          />
        </div>

        <div class="intro">
          This short course will give you brief information about the following
          models: L460, L462, L560 & L663<button
            class="btn-start"
            id="startCourse"
          >
            Start Course
          </button>
        </div>
      </div>

      <!-- Car Selection page-->
      <div class="section" id="menu">
          <h3>Select a car below</h3>
        <div class="menu__Items">
          <div class="menu__Item" id="item1">
            <img src="/images/L460_Range_Rover.png" alt="item1" />
            <p>L460 Range Rover</p>
          </div>

          <div class="menu__Item" id="item1">
            <img src="/images/L462_Discovery.png" alt="item1" />
            <p>L462 Discovery</p>
          </div>

          <div class="menu__Item" id="item1">
            <img src="/images/L560_Range_Rover_Velar.png" alt="item1" />
            <p>L560 Range Rover Velar</p>
          </div>
          <div class="menu__Item" id="item1">
            <img src="/images/L663_Defender.png" alt="item1" />
            <p>L663 Defender</p>
          </div>
        </div>
        <div class="progress__Container"><div class="progress__Bar"></div></div>
      </div>
    </section>

    <!-- Fullpage JavaScript-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
      integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Main JavaScript -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript">
      new fullpage("#fullpage", {
        //Settings
        autoScrolling: true,
        scrollHorizontally: false,
        keyboardScrolling: false,
        dragAndMove: false,
        scrollBar: false,
      });

      fullpage_api.setAllowScrolling(false);
    </script>
  </body>
</html>
